<!DOCTYPE html>
<html>
  <head>
    <title>Load your Wallet</title>
  </head>
  <body>
    <main>
      <article>
        <h2>Your Wallet Balance: <span>$0</span></h2>
        <h3>Load your wallet</h3>
        <form>
          <select id="loads">
            <option value="50" data-currency="USD">$50</option>
            <option value="100" data-currency="USD">$100</option>
            <option value="200" data-currency="USD">$200</option>
          </select>
          <br />
          <br />
          <fieldset>
            <legend>Choose payment method</legend>
            <ul>
              <li><input type="radio" name="payment_method" value="paypal" /> Paypal</li>
              <li><input type="radio" name="payment_method" value="credit-card" /> Credit Card</li>
            </ul>
          </fieldset>
          <br />
          <input id="load" type="button" value="Load" />
        </form>
      </article>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/static/load.js"></script>
  </body>
</html>
